server {
    listen 80;
    server_name _;  # change to your domain
    root /var/www/php-screenshot-api;
    index index.php;

    location /api/ {
        try_files $uri $uri/ /api/screenshot.php;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock; # adjust if different PHP version
    }

    access_log /var/log/nginx/php_screenshot_api.access.log;
    error_log  /var/log/nginx/php_screenshot_api.error.log;
}
